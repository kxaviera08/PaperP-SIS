<!DOCTYPE html>
<html>
  <head>
    <title>Main - PaperP SIS</title>

    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/home.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>



  <body>


    <header class="header">
      <div class="header-logo">
        <h1 class="header-logo-h1">PaperP</h1>
      </div>

      <nav class="header-nav">
        <div class="header-pages">
          <div>
            <button class="header-button">
              <a class="header-button-link" href="home.html">Home</a>
            </button>
          </div>
          <div>
            <button class="header-button">
              <a class="header-button-link" href="about.html">About</a>
            </button>
          </div>
          <div>
            <button class="header-button">
              <a class="header-button-link" href="leaderboard.html">Leaderboard</a>
            </button>
          </div>
        </div>
      </nav>
    </header>



    <main>


      <div class="cover">
        <div class="cover-imgs">
          <img class="cover-tree-img" src="objects/home/tree.webp">
          <img class="cover-decoration-img" src="objects/home/decoration.png">
        </div>
  
        <div class="cover-txt">
          <div class="cover-txt-duration">
            <p class="cover-txt-duration-p">2024</p>
          </div>
          <div class="cover-txt-h1">
            <h1 class="cover-txt-h1">PAPERP SIS</h1>
          </div>
          <div class="cover-txt-p">
            <p class="cover-txt-p">Paper Recycling Project for SIS South Jakarta</p>
          </div>
        </div>
      </div>
  
  
      <div class="info">
        <div class="info-txt">
          <div class="info-txt-h1">
            <h1 class="info-txt-h1">What is PaperP?</h1>
          </div>
          <div class="info-txt-p">
            <p class="info-txt-p">PaperP is a nonprofit organization that was founded by me in 2024.</p>
          </div>
        </div>

        <div class="info-imgs">
          <img class="info-earth-img" src="objects/home/earth.webp">
          <img class="info-decoration-img" src="objects/home/decoration-2.png">
        </div>
      </div>
  
  
      <div class="un">
        <div class="un-txt">
          <div class="un-txt-h1">
            <h1 class="un-txt-h1">UN SDGs</h1>
          </div>
          <div class="un-txt-p">
            <p class="un-txt-p">This project aligns with the following united Nations Sustainable Development Goals</p>
          </div>
        </div>

        <div class="un-imgs">
          <img class="un-sdg-11-img" src="objects/home/sdg-11.png">
          <img class="un-sdg-12-img" src="objects/home/sdg-12.png">
          <img class="un-sdg-13-img" src="objects/home/sdg-13.png">
          <img class="un-sdg-15-img" src="objects/home/sdg-15.png">
        </div>
      </div>
  
  
      <div class="total-paper">
        <div class="total-paper-txt">
          <div class="total-paper-txt-h1">
            <h1 class="total-paper-txt-h1">TOTAL PAPER RECYCLED</h1>
          </div>
          <div class="total-paper-txt-amt">
            <h1 class="total-paper-txt-amt">3.8 KG</h1>
          </div>
        </div>

        <div class="total-paper-imgs">
          <img class="total-paper-forest-img" src="objects/home/forest.webp">
        </div>
      </div>


    </main>
